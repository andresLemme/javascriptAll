<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD - AJAX</title>
  </head>

  <body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
      <article>
        <h2 class="crud-title">Agregar Santos</h2>
        <form class="crud-form">
          <input type="text" name="nombre" placeholder="Nombre" required />
          <br />
          <input
            type="text"
            name="constelacion"
            placeholder="Constelaci贸n"
            required
          />
          <br />
          <input type="submit" value="Enviar" />
          <input type="hidden" name="id" />
        </form>
      </article>
      <article>
        <h2>Ver Santos</h2>
        <table class="crud-table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Constelaci贸m</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <template class="crud-template">
      <tr>
        <td class="name"></td>
        <td class="constellation"></td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Eliminar</button>
        </td>
      </tr>
    </template>
    <script>
      const $table = document.querySelector(".crud-table");
      const $form = document.querySelector(".crud-form");
      const $title = document.querySelector(".crud-title");
      const $template = document.getElementById("crud-template").content;
      const $fragment = document.createDocumentFragment();

      const ajax = (options) => {
        let { url, method, success, error, data } = options;
        const xhr = new XMLHttpRequest();

        xhr.addEventListener("readystatechange", (e) => {
          if (xhr.readyState !== 4) return;
          if (xhr.status >= 200 && xhr.status < 300) {
            let json = JSON.parse(xhr.responseText);
            success(json);
          } else {
            let message = xhr.statusText || "Ocurri贸 un error";
            error(`Error ${xhr.status}: ${message}`);
          }
        });

        xhr.open(method || "GET", url);
        xhr.setRequestHeader("Content-type", "application/json; charset=utf-8");
        xhr.send(JSON.stringify(data));
      };
      const getAll = () => {
        ajax({
          // method: "GET",
          // data: null,
          url: "http://localhost:5555/santos",
          success: (res) => {
            console.log(res)

            res.forEach((el) => {
              $template.querySelector(".name").textContent = el.nombre;
              $template.querySelector(".constellation").textContent =
                el.constelacion;
              $template.querySelector(".edit").dataset.id = el.id;
              $template.querySelector(".edit").dataset.name = el.name;
              $template.querySelector(".edit").dataset.constellation =
                el.constelacion;
              $template.querySelector(".delete").dataset.id = el.id;

              let $clone = document.importNode($template, true);
              $fragment.appendChild($clone);
            });

            $table.querySelector("tbody").appendChild($fragment);
          },
          error: (err) => {
            // console.log(err)
            $table.insertAdjacentHTML("afterend", `<p>${err}</p>`);
          },
        });
      };
      document.addEventListener("DOMContentLoaded", getAll);

      document.addEventListener("submit", (e) =>{
        if (e.target === $form){
          e.preventDefault()
          if(!e.target.id.value){
            //Create - Post
            ajax({
              url:"http://localhost:5555/santos",
              method:"POST",
              success: (res)=> location.reload(),
              error: (err)=> $form.insertAdjacentHTML("afterend", `<p>${err}</p>`),
              data:{
                nombre:e.target.nombre.value,
                constelacion:e.target.constelacion.value
              } 
            })
          } else{
            //Update - Put
            ajax({
              url:`http://localhost:5555/santos${e.target.id.value}`,
              method:"PUT",
              success: (res)=> location.reload(),
              error: (err)=> $form.insertAdjacentHTML("afterend", `<p>${err}</p>`),
              data:{
                nombre:e.target.nombre.value,
                constelacion:e.target.constelacion.value
              } 
            })
          }
        }
      })

      document.addEventListener("click", (e) =>{
        if(e.target.matches(".edit")){
          // alert("Presionaste el bot贸n editar")
          $title.textContent = "Editar Santos";
          $form.nombre.value = e.target.dataset.name;
          $form.constelacion.value = e.target.dataset.constellation;
          $form.id.value = e.target.dataset.id;

        }
        if(e.target.matches(".delete")){
         let isDeleted = confirm(`Estas seguro de elimiar el id ${e.target.dataset.id}`)
         if (isDeleted){
          ajax({
              url:`http://localhost:5555/santos${e.target.dataset.id}`,
              method:"DELETE",
              success: (res)=> location.reload(),
              error: (err)=> $form.insertAdjacentHTML("afterend", `<p>${err}</p>`),
               
            })
         }
        }
      })
    </script>
  </body>
</html>
