<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica del DOM</title>
    <link rel="stylesheet" href="./Css/practica_dom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
</head>
<body>
    <header class="headerBox">
        <h1>Ejercicios del DOM</h1>
    </header>
    <button class="panel-btn hamburger hamburger--vortex" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <aside class="panel">
          <nav class="menu">
            <a href="#section1">Reloj Digital y Alarma Sonora</a>
            <a href="#section2">Eventos del teclado</a>
            <a href="#section3">Sección 3</a>
            <a href="#section4">Sección 4</a>
            <a href="#section5">Sección 5</a>
          </nav>
      </aside>
      <main>
          <section id="section1" class="section">
              <h2>Reloj Digital y Alarma Sonora</h2>
              <div id="reloj"></div>
              <div>
                  <button id="activar-reloj">Iniciar Reloj</button>
                  <button id="desactivar-reloj">Detener Reloj</button>
                  <button id="activar-alerma">Iniciar Alarma</button>
                  <button id="desacivar-alarma">Detener Alarma</button>
              </div>
          </section>
          <section id="section2" class="section">
              <h2>Eventos del teclado</h2>
              <article class="stage">
                  <div class="ball"></div>
              </article>
          </section>
          <section id="section3" class="section">
              <h2>Sección 3</h2>
          </section>
          <section id="section4" class="section">
              <h2>Sección 4</h2>
          </section>
          <section id="section5" class="section">
              <h2>Sección 5</h2>
          </section>
      </main>
    

    <script src="./JS/practica_dom.js" type="module"></script>
    <!-- cuando se trabaja ocn atributos se tiene que especificar el atributo type -->
</body>
</html>
